image:
  - Ubuntu
  - Visual Studio 2022

version: '{build}'
skip_tags: false
clone_depth: 1
test: off
skip_branch_with_pr: true

for:
-
  matrix:
    only:
      - image: Visual Studio 2022
    fast_finish: true
  build_script:
  - ps: make\make.ps1 -t all
  artifacts:
    - path: 'output\*.*'
      name: packages
    - path: 'reports'
      name: reports
  deploy:
    provider: NuGet
    api_key:
      secure: FXzA41v04s8YX3+bxQMYmX5h7CnfcFipvkO24af2BWsTIWXyX55EkqDDZjwidNG0
    skip_symbols: false
    on:
      branch: master
      appveyor_repo_tag: true
-
  matrix:
    only:
      - image: Ubuntu
    fast_finish: true
  build_script:
   - sh: sudo apt-get install -yq libcurl3
   - sh: dotnet restore
   - sh: dotnet test -c Release -f net6 test/LightBDD.Core.UnitTests/LightBDD.Core.UnitTests.csproj
   - sh: dotnet test -c Release -f net6 test/LightBDD.Framework.UnitTests/LightBDD.Framework.UnitTests.csproj
   - sh: dotnet test -c Release -f net6 test/LightBDD.Runner.IntegrationTests/LightBDD.Runner.IntegrationTests.csproj